<div class="ui teal top pointing fixed inverted menu" id="header">
  <div class="ui container">
      <a class="header item" href="/">
        <img src="/static/img/logo3.png" alt="">
      </a>
  <a class="item" href="{{ url_for('main.explore') }}">SomeFun</a>
    <a class="item" href="{{ url_for('main.lucky') }}">Lucky</a>
    <div class="item">
        <form action="{{ url_for('main.search') }}" method="get">
            <div class="ui search">
                <div class="ui icon input">
                  <i class="search icon"></i>
                  <input type="text" placeholder="Seek..." name="q" autocomplete="off">
                </div>
            </div>
        </form>
    </div>
  <div class="right menu">
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('main.create_entry') }}" class="item ui button">Creat X</a>
      <a class="item" href="{{ url_for('users.profile' ) }}" id="profile">
            {{ current_user.username }}
        </a>
      <a class="item" href="{{ url_for('users.logout') }}" id="logout">Jump Out</a>
      {% else %}
      <a class="item" href="{{ url_for('users.register') }}" id="login">Jump In</a>
      <a class="item" href="#" id="what">What This?</a>
    {% endif %}
  </div>
  </div>

</div>
